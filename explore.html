<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore</title>
  <!-- ================================
       - Main CSS and FontAwesome icons
  =================================== -->
  <link rel="stylesheet" href="chaptered.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<header> </header>

<!-- ================================
     - Sidebar + Main content area
=================================== -->
<div class="layout">

  <!-- ================================
       SIDEBAR NAVIGATION
  =================================== -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <img src="logo.png" alt="logo" width="100px" height="100px" />
      <h2>Chaptered</h2>
    </div>

    <a href="dashboard.html"><i class="fa fa-home"></i> Home</a>
    <a href="library.html"><i class="fa fa-book"></i> Library</a>
    <a href="explore.html" class="active"><i class="fa fa-compass"></i> Explore</a>
    <a href="profile.html"><i class="fa fa-user"></i> Profile</a>
  </nav>

  <!-- ================================
       MAIN PAGE CONTENT
  =================================== -->
  <main class="main-content">
    <div class="dashboard">

      <!-- ================================
           EXPLORE HEADER â€“ TABS
      =================================== -->
      <section class="top-box">
        <h2>Explore Page</h2>
      </section>

      <!-- ================================
           POST FORM
      =================================== -->
      <section class="reflection-box">
        <h3>Create a New Post</h3>

        <label>Attach Book (optional):</label>
        <div class="book-selector" onclick="openBookPicker()">
          <span id="selectedBookTitle">Click to select a book</span>
          <img id="selectedBookCover" alt="Book cover" style="display:none; width: 60px; height: auto; margin-left: 1rem;">
        </div>
        <input type="hidden" id="postBook">

        <div id="bookPickerModal" class="book-picker-modal">
          <div class="book-picker-content">
            <h3>Select a Book</h3>
            <div id="bookPickerList"></div>
            <button onclick="closeBookPicker()">Close</button>
          </div>
        </div>

        <label for="postPhoto">Photo URL (optional):</label>
        <input id="postPhoto" placeholder="https://...">

        <label for="postMusic">Music URL (optional):</label>
        <input id="postMusic" placeholder="Spotify or YouTube URL">

        <label for="postLocation">Location (optional):</label>
        <input id="postLocation" placeholder="Where did you read?">

        <label for="postContent">Your Thoughts:</label>
        <textarea id="postContent" placeholder="Write your thoughts..."></textarea>

        <button onclick="addPost()">Post</button>
      </section>

      <section class="explore-header">
        <div>
          <button class="explore-tab active" data-mode="global">Global Posts</button>
          <button class="explore-tab" data-mode="my">My Posts</button>
        </div>
      </section>

      <!-- ================================
           POSTS CONTAINER
      =================================== -->
      <section id="explore-posts"></section>

    </div>
  </main>

</div>

<footer>
  <!-- Add copyright, links, etc -->
</footer>

<!-- ================================
     - JavaScript Code
=================================== -->
<script src="chaptered.js"></script>
<script>
  if (window.location.pathname.includes('explore')) {
  const username = localStorage.getItem('username');
  fetch(`/getUserBooks/${username}`)
  .then(res => res.json())
  .then(books => {
  userBooksCache = books; // store once
  setupExploreTabs();
  loadGlobalPosts();
  });
  }
</script>

</body>
</html>
