<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>

  <!-- Main CSS + Icons -->
  <link rel="stylesheet" href="css/chaptered.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
<header></header>

<!-- ================================
     LAYOUT: SIDEBAR + MAIN CONTENT
=================================== -->
<div class="layout">

  <!-- ===== SIDEBAR NAVIGATION ===== -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <img src="images/logo.png" alt="Chaptered logo" width="100" height="100" />
      <h2>Chaptered</h2>
    </div>

    <a href="dashboard.html"><i class="fa fa-home"></i> Home</a>
    <a href="library.html"><i class="fa fa-book"></i> Library</a>
    <a href="explore.html"><i class="fa fa-compass"></i> Explore</a>
    <a href="#" class="active"><i class="fa fa-user"></i> Profile</a>
  </nav>

  <!-- ===== MAIN CONTENT AREA ===== -->
  <main class="main-content">
    <div class="dashboard">

      <!-- ===== PROFILE OVERVIEW ===== -->
      <section class="profile-overview">
        <!-- Profile card -->
        <div class="profile-card">
          <img src="images/profilepic.png" class="profile-avatar" alt="Profile" /> <!-- Generic profile image -->
          <div class="profile-info">
            <h2>Vinko Mrsic</h2>
            <p class="profile-bio">Reading to reflect, not just to escape.</p>

            <!-- Logout button placed under profile info -->
            <button id="logoutBtn" class="logout-button">
              <i class="fa fa-sign-out"></i> Logout
            </button>
          </div>
        </div>

        <!-- Quick stats -->
        <div class="quick-stats">
          <div class="quick-stat">
          </div>
        </div>
      </section>

      <!-- ===== FAVOURITE BOOKS ===== -->
      <section class="book-category">
        <h2>Favourite Books</h2>
        <div class="book-row">
        </div>
      </section>

    </div>
  </main>
</div>

<footer></footer>

<!-- Scripts -->
<script src="js/common.js"></script>
<script src="js/pages.js"></script>
</body>
</html>
