<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explore</title>

  <!-- Main CSS + Icons -->
  <link rel="stylesheet" href="css/chaptered.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
<header></header>

<!-- ================================
     LAYOUT: SIDEBAR + MAIN CONTENT
=================================== -->
<div class="layout">

  <!-- ===== SIDEBAR NAVIGATION ===== -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <img src="images/logo.png" alt="Chaptered logo" width="100" height="100" />
      <h2>Chaptered</h2>
    </div>

    <a href="dashboard.html"><i class="fa fa-home"></i> Home</a>
    <a href="library.html"><i class="fa fa-book"></i> Library</a>
    <a href="#" class="active"><i class="fa fa-compass"></i> Explore</a>
    <a href="profile.html"><i class="fa fa-user"></i> Profile</a>
  </nav>

  <!-- ===== MAIN CONTENT AREA ===== -->
  <main class="main-content">
    <div class="dashboard">

      <!-- ===== PAGE HEADER ===== -->
      <section class="top-box">
        <h2>Explore Page</h2>
      </section>

      <!-- ===== CREATE POST BUTTON + FORM ===== -->
      <section class="reflection-box">
        <!-- Toggle button -->
        <button id="togglePostForm" class="create-post-button">
          <i class="fa fa-plus"></i> Create a New Post
        </button>

        <!-- Hidden form -->
        <div id="postFormContainer" class="post-form-container hidden">
          <!-- Book selector -->
          <label>Attach Book (optional):</label>
          <div class="book-selector" onclick="openBookPicker()">
            <span id="selectedBookTitle">Click to select a book</span>
            <img id="selectedBookCover" alt="Book cover"
                 style="display:none; width: 60px; height: auto; margin-left: 1rem;" />
          </div>
          <input type="hidden" id="postBook" />

          <!-- Optional fields -->
          <label for="postPhoto">Photo URL (optional):</label>
          <input id="postPhoto" placeholder="https://..." />

          <label for="postMusic">Music URL (optional):</label>
          <input id="postMusic" placeholder="Spotify or YouTube URL" />

          <label for="postLocation">Location (optional):</label>
          <input id="postLocation" placeholder="Where did you read?" />

          <!-- Main content -->
          <label for="postContent">Your Thoughts:</label>
          <textarea id="postContent" placeholder="Write your thoughts..." rows="4"></textarea>

          <!-- Submit -->
          <button onclick="addPost()">Post</button>
        </div>
      </section>

      <!-- ===== TAB BAR FOR POSTS ===== -->
      <section class="explore-header">
        <div>
          <button class="explore-tab active" data-mode="global">Global Posts</button>
          <button class="explore-tab" data-mode="my">My Posts</button>
        </div>
      </section>

      <!-- ===== POSTS CONTAINER ===== -->
      <section id="explore-posts"></section>

    </div>
  </main>
</div>

<!-- ===== BOOK PICKER MODAL ===== -->
<div id="bookPickerModal" class="book-picker-modal">
  <div class="book-picker-content">
    <h3>Select a Book</h3>
    <div id="bookPickerList"></div>
    <button onclick="closeBookPicker()">Close</button>
  </div>
</div>

<footer></footer>

<!-- Scripts -->
<script src="js/common.js"></script>
<script src="js/explore.js"></script>
<script src="js/pages.js"></script>
</body>
</html>
