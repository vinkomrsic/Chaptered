<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - Chaptered</title>

    <!-- Main CSS + Icons -->
    <link rel="stylesheet" href="css/chaptered.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body class="login-body">

<!-- ================================
     LOGIN FORM CONTAINER
=================================== -->
<div class="login-box">
    <h1>Welcome to Chaptered</h1>
    <form action="/login" method="POST">

        <input type="text" name="username" placeholder="Username" required />

        <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="button" onclick="togglePassword()" aria-label="Show or hide password">
                <i id="eyeIcon" class="fa fa-eye"></i>
            </button>
        </div>

        <button type="submit">Log In</button>

        <p class="signup-text">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </form>
</div>

<!-- Save username in local storage -->
<script>
    const loginForm = document.querySelector('form');
    loginForm.addEventListener('submit', function() {
        const usernameInput = loginForm.querySelector('input[name="username"]');
        localStorage.setItem('username', usernameInput.value);
    });
</script>

<script src="js/chaptered.js"></script>
</body>
</html>
