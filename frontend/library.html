<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Library</title>

    <!-- Main CSS + Icons -->
    <link rel="stylesheet" href="css/chaptered.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
<header></header>

<!-- ================================
     LAYOUT: SIDEBAR + MAIN CONTENT
=================================== -->
<div class="layout">

    <!-- ===== SIDEBAR NAVIGATION ===== -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="images/logo.png" alt="Chaptered logo" width="100" height="100" />
            <h2>Chaptered</h2>
        </div>

        <a href="dashboard.html"><i class="fa fa-home"></i> Home</a>
        <a href="#" class="active"><i class="fa fa-book"></i> Library</a>
        <a href="explore.html"><i class="fa fa-compass"></i> Explore</a>
        <a href="profile.html"><i class="fa fa-user"></i> Profile</a>
    </nav>

    <!-- ===== MAIN CONTENT AREA ===== -->
    <main class="main-content">
        <div class="dashboard">

            <!-- ===== LIBRARY HEADER ===== -->
            <section class="top-box">
                <h2>Your Library</h2>
            </section>

            <!-- ===== SEARCH BAR ===== -->
            <section class="book-search">
                <div class="search-box">
                    <input type="text" placeholder="Search books" name="search" id="searchInput" />
                    <button type="button" class="search-button" id="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </section>

            <!-- ===== TAB FILTER BAR ===== -->
            <div class="tab-bar">
                <button class="tab active">All</button>
                <button class="tab">Favourites</button>
                <button class="tab">Read</button>
                <button class="tab">Want to Read</button>
            </div>

            <!-- ===== SEARCH RESULTS (hidden by default) ===== -->
            <section class="book-category hidden" id="search-results">
                <h2>Search Results</h2>
                <div class="book-row scrollable-row" id="results-container"></div>
            </section>

            <!-- ===== USER SHELVES (filled dynamically) ===== -->
            <section class="book-category">
                <h2>Currently Reading</h2>
                <div class="book-row" id="reading-books"></div>
            </section>

            <section class="book-category">
                <h2>Read</h2>
                <div class="book-row" id="read-books"></div>
            </section>

            <section class="book-category">
                <h2>Favourites</h2>
                <div class="book-row" id="fav-books"></div>
            </section>

            <section class="book-category">
                <h2>Want to Read</h2>
                <div class="book-row" id="want-books"></div>
            </section>

        </div>
    </main>
</div>

<footer></footer>

<!-- JavaScript -->
<script src="js/common.js"></script>
<script src="js/pages.js"></script>
</body>
</html>
