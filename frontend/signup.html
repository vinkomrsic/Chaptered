<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up - Chaptered</title>

    <!-- Main CSS + Icons -->
    <link rel="stylesheet" href="css/chaptered.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body class="signup-body">
<!-- ================================
     SIGN UP FORM CONTAINER
=================================== -->
<div class="signup-box">
    <h1>Create Your Chaptered Account</h1>
    <form action="/signup" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="name" placeholder="Your Name" required />
        <textarea name="bio" placeholder="A short bio..." rows="3"></textarea>

        <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="button" onclick="togglePassword()" aria-label="Show or hide password">
                <i id="eyeIcon" class="fa fa-eye"></i>
            </button>
        </div>

        <button type="submit">Sign Up</button>

        <p class="signup-text">
            Already have an account? <a href="index.html">Log In</a>
        </p>
    </form>
</div>

<!-- JavaScript -->
<script src="js/common.js"></script>
<script src="js/pages.js"></script>
</body>
</html>
