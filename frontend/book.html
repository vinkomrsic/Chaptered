<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Book Details</title>

    <!-- Main CSS + Icons -->
    <link rel="stylesheet" href="css/chaptered.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

<!-- ================================
     BACK TO LIBRARY LINK
=================================== -->
<div class="page-header">
    <a href="library.html" class="back-button">Back to Library</a>
</div>

<!-- ================================
     BOOK DETAIL CONTENT
     - Left: book info
     - Right: extra info + save state
=================================== -->
<div class="dashboard">
    <div class="book-detail-container">

        <!-- Left: Book Info (Title, Author, Description, Cover) -->
        <div class="left-column">
            <section class="book-info book-detail" id="book-detail">
                <h2>Loading book...</h2>
            </section>
        </div>

        <!-- Right: Extra Info + Save/Remove + Favourite -->
        <div class="right-column">

            <section class="book-info extra-book-data" id="extra-info">
                <!-- Populated dynamically with JS -->
            </section>

            <section class="book-state">
                <label for="progress">Reading Status:</label>
                <select id="progress">
                    <option value="none">Select status</option>
                    <option value="reading">Currently Reading</option>
                    <option value="read">Read</option>
                    <option value="want">Want to Read</option>
                </select>

                <label id="mood-label">Mood:</label>
                <div id="mood-picker" class="mood-picker" role="group" aria-labelledby="mood-label">
                    <button type="button" data-mood="Ecstatic">😄 Ecstatic</button>
                    <button type="button" data-mood="Happy">😊 Happy</button>
                    <button type="button" data-mood="Neutral">😐 Neutral</button>
                    <button type="button" data-mood="Low">😔 Low</button>
                    <button type="button" data-mood="Drained">😩 Drained</button>
                </div>
                <input type="hidden" id="mood" />

                <button id="saveRemoveButton" onclick="toggleSaveRemove()">Save</button>
                <button id="favButton" onclick="toggleFavourite()">
                    <i id="favIcon" class="fa fa-star-o"></i> Favourite
                </button>
            </section>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="js/common.js"></script>
<script src="js/book.js"></script>
</body>
</html>
