<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Book Details</title>

    <!-- Main CSS + Icons -->
    <link rel="stylesheet" href="css/chaptered.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

<!-- ================================
     BACK TO LIBRARY LINK
=================================== -->
<div class="page-header">
    <a href="library.html" class="back-button">Back to Library</a>
</div>

<!-- ================================
     BOOK DETAIL CONTENT
     - Left: book info
     - Right: extra info + save state
=================================== -->
<div class="dashboard">
    <div class="book-detail-container">

        <!-- Left: Book Info (Title, Author, Description, Cover) -->
        <div class="left-column">
            <section class="book-info book-detail" id="book-detail">
                <h2>Loading book...</h2>
            </section>
        </div>

        <!-- Right: Extra Info + Save/Remove + Favourite -->
        <div class="right-column">

            <section class="book-info extra-book-data" id="extra-info">
                <!-- Populated dynamically with JS -->
            </section>

            <section class="book-state">
                <label for="progress">Reading Status:</label>
                <select id="progress">
                    <option value="none">Select status</option>
                    <option value="reading">Currently Reading</option>
                    <option value="read">Read</option>
                    <option value="want">Want to Read</option>
                </select>

                <label for="mood">Mood:</label>
                <input type="text" id="mood" placeholder="e.g. Inspired, Curious" />

                <button id="saveRemoveButton" onclick="toggleSaveRemove()">Save</button>
                <button id="favButton" onclick="toggleFavourite()">
                    <i id="favIcon" class="fa fa-star-o"></i> Favourite
                </button>
            </section>

        </div>
    </div>
</div>

<!-- ================================
     BOOK DETAIL PAGE SCRIPT (unchanged)
=================================== -->
<script>
    // BOOK DETAIL PAGE SCRIPT
    const params = new URLSearchParams(window.location.search);
    const bookId = params.get("id");
    let savedTitle = "";
    let savedThumbnail = "";
    let isSaved = false;
    let currentFavourite = false;

    if (bookId) {
        fetch(`https://www.googleapis.com/books/v1/volumes/${bookId}`)
            .then(res => res.json())
            .then(data => {
                const info = data.volumeInfo;
                savedTitle = info.title || "No Title";
                savedThumbnail = info.imageLinks?.thumbnail || "booksymbol.jpg";

                document.getElementById("book-detail").innerHTML = `
          <h2>${savedTitle}</h2>
          <p><strong>Author:</strong> ${info.authors?.join(", ") || "Unknown"}</p>
          <p><strong>Published:</strong> ${info.publishedDate || "N/A"}</p>
          <p><strong>Description:</strong> ${info.description || "No description available."}</p>
          <img src="${savedThumbnail}" class="book-cover" alt="Book cover of ${savedTitle}">
        `;

                document.getElementById("extra-info").innerHTML = `
          <p><strong>Rating:</strong> ${info.averageRating ?? "Not rated"}</p>
          <p><strong>Pages:</strong> ${info.pageCount ?? "Unknown"}</p>
          <p><strong>Tags:</strong> ${info.categories?.join(", ") ?? "None"}</p>
        `;

                checkIfSaved();
            })
            .catch(() => {
                document.getElementById("book-detail").innerHTML = "<p>Error loading book details.</p>";
            });
    }

    function checkIfSaved() {
        const username = localStorage.getItem('username');
        fetch(`/getUserBooks/${username}`)
            .then(res => res.json())
            .then(books => {
                const match = books.find(b => b.id === bookId);
                isSaved = !!match;
                if (match) {
                    document.getElementById("progress").value = match.progress || "none";
                    document.getElementById("mood").value = match.mood || "";
                    currentFavourite = !!match.favourite;
                } else {
                    currentFavourite = false;
                }
                updateFavIcon();
                updateSaveRemoveButton();
            });
    }

    function toggleSaveRemove() {
        const username = localStorage.getItem('username');
        const progress = document.getElementById("progress").value;
        const mood = document.getElementById("mood").value;

        if (isSaved) {
            fetch('/removeBook', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, bookId })
            }).then(() => {
                isSaved = false;
                updateSaveRemoveButton();
                alert("Book removed from your library!");
            });
        } else {
            fetch('/saveBook', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username,
                    book: {
                        id: bookId,
                        title: savedTitle,
                        thumbnail: savedThumbnail,
                        progress,
                        mood,
                        favourite: currentFavourite
                    }
                })
            }).then(() => {
                isSaved = true;
                updateSaveRemoveButton();
                alert("Book saved to your library!");
            });
        }
    }

    function toggleFavourite() {
        currentFavourite = !currentFavourite;
        updateFavIcon();

        const username = localStorage.getItem('username');
        if (isSaved) {
            const progress = document.getElementById("progress").value;
            const mood = document.getElementById("mood").value;

            fetch('/saveBook', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username,
                    book: {
                        id: bookId,
                        title: savedTitle,
                        thumbnail: savedThumbnail,
                        progress,
                        mood,
                        favourite: currentFavourite
                    }
                })
            }).then(r => r.text()).then(console.log)
                .catch(() => alert("Failed to update favourite on server."));
        } else {
            alert("Please save this book first to mark it as favourite.");
        }
    }

    function updateSaveRemoveButton() {
        const btn = document.getElementById("saveRemoveButton");
        btn.textContent = isSaved ? "Remove" : "Save";
    }

    function updateFavIcon() {
        const icon = document.getElementById('favIcon');
        icon.className = currentFavourite ? 'fa fa-star' : 'fa fa-star-o';
    }
</script>

</body>
</html>
